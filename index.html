<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوصلة القبلة الدائرية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #compass-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #333;
      border-radius: 50%;
      background-color: #000;
    }

    #north-pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 100px;
      background-color: red;
      transform-origin: bottom center;
    }

    #qibla-pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 80px solid gold;
      transform-origin: bottom center;
    }

    #kaaba {
      position: absolute;
      font-size: 18px;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }

    #permission-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffdd57;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="compass-container">
    <div id="kaaba">🕋</div>
    <div id="north-pointer"></div>
    <div id="qibla-pointer"></div>
  </div>
  <div id="status">جاري تحديد الموقع...</div>
  <button id="permission-btn" onclick="requestPermission()">السماح باستخدام البوصلة (iOS)</button>

  <script>
    const kaabaLat = 21.4225;
    const kaabaLng = 39.8262;
    const status = document.getElementById("status");
    const northPointer = document.getElementById("north-pointer");
    const qiblaPointer = document.getElementById("qibla-pointer");
    const permissionBtn = document.getElementById("permission-btn");

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function toDegrees(rad) {
      return rad * 180 / Math.PI;
    }

    function getQiblaDirection(lat, lng) {
      const dLon = toRadians(kaabaLng - lng);
      const lat1 = toRadians(lat);
      const lat2 = toRadians(kaabaLat);
      const x = Math.sin(dLon);
      const y = Math.cos(lat1) * Math.tan(lat2) - Math.sin(lat1) * Math.cos(dLon);
      const bearing = Math.atan2(x, y);
      return (toDegrees(bearing) + 360) % 360;
    }

    function updatePointers(heading, qiblaAngle) {
      northPointer.style.transform = `translate(-50%, -100%) rotate(${-heading}deg)`;
      qiblaPointer.style.transform = `translate(-50%, -100%) rotate(${qiblaAngle - heading}deg)`;
    }

    function initCompass(qiblaAngle) {
      window.addEventListener("deviceorientation", (event) => {
        if (event.alpha !== null) {
          const heading = event.webkitCompassHeading || event.alpha;
          updatePointers(heading, qiblaAngle);
        }
      }, true);
    }

    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === 'granted') {
            permissionBtn.style.display = "none";
            location.reload();
          } else {
            status.textContent = "تم رفض الإذن باستخدام المستشعر.";
          }
        }).catch(err => {
          status.textContent = "فشل في طلب الإذن: " + err;
        });
      }
    }

    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      permissionBtn.style.display = "inline-block";
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const qiblaAngle = getQiblaDirection(lat, lng);
        status.textContent = `اتجاه القبلة: ${qiblaAngle.toFixed(2)}°`;
        initCompass(qiblaAngle);
      }, error => {
        status.textContent = "فشل في تحديد الموقع الجغرافي.";
      });
    } else {
      status.textContent = "هذا المتصفح لا يدعم تحديد الموقع.";
    }
  </script>
</body>
</html>
