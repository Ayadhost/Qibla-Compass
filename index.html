<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوصلة اتجاه القبلة</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #f9d342;
    }

    #compass {
      width: 280px;
      height: 280px;
      border: 12px solid #f9d342;
      border-radius: 50%;
      position: relative;
      margin: 20px auto;
      transition: transform 0.3s ease-out;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 50px solid #ff4d4d;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    #permission-btn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f9d342;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 400px) {
      #compass {
        width: 200px;
        height: 200px;
      }

      #arrow {
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 35px solid #ff4d4d;
        top: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>بوصلة تحديد اتجاه القبلة</h1>
  <div id="compass">
    <div id="arrow"></div>
  </div>
  <div id="status">جاري تحديد الموقع...</div>
  <button id="permission-btn" onclick="requestPermission()">السماح باستخدام البوصلة (iOS)</button>

  <script>
    const kaabaLat = 21.4225;
    const kaabaLng = 39.8262;
    const status = document.getElementById("status");
    const compass = document.getElementById("compass");
    const permissionBtn = document.getElementById("permission-btn");

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function toDegrees(rad) {
      return rad * 180 / Math.PI;
    }

    function getQiblaDirection(lat, lng) {
      const dLon = toRadians(kaabaLng - lng);
      const lat1 = toRadians(lat);
      const lat2 = toRadians(kaabaLat);
      const x = Math.sin(dLon);
      const y = Math.cos(lat1) * Math.tan(lat2) - Math.sin(lat1) * Math.cos(dLon);
      const bearing = Math.atan2(x, y);
      return (toDegrees(bearing) + 360) % 360;
    }

    function updateCompass(angle) {
      compass.style.transform = `rotate(${-angle}deg)`;
    }

    function initCompass(qiblaAngle) {
      window.addEventListener("deviceorientation", (event) => {
        if (event.alpha !== null) {
          let heading = event.webkitCompassHeading || event.alpha;
          updateCompass(heading - qiblaAngle);
        }
      }, true);
    }

    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === 'granted') {
            permissionBtn.style.display = "none";
            location.reload();
          } else {
            status.textContent = "تم رفض الإذن باستخدام المستشعر.";
          }
        }).catch(err => {
          status.textContent = "فشل في طلب الإذن: " + err;
        });
      }
    }

    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      permissionBtn.style.display = "inline-block";
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const qiblaAngle = getQiblaDirection(lat, lng);
        status.textContent = `اتجاه القبلة: ${qiblaAngle.toFixed(2)}°`;
        initCompass(qiblaAngle);
      }, error => {
        status.textContent = "فشل في تحديد الموقع الجغرافي.";
      });
    } else {
      status.textContent = "هذا المتصفح لا يدعم تحديد الموقع.";
    }
  </script>
</body>
</html>
